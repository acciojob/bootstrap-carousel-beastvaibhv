<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	
    <!-- Write your code here -->
<div class="carousel slide " id= "myCarousel" data-ride="carousel">
		<ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=" "></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active "></li>
		<li data-target="#myCarousel" data-slide-to="3" class=""></li>
		<li data-target="#myCarousel" data-slide-to="4" class=""></li>
  </ul>

	<div class="carousel-inner">
    <div class="item first-slide" >
      
      <img src="slide1.jpg" alt="First Slide">
    </div>

    <div class="item second-slide">
      
      <img src="slide2.jpg" alt="Second slide">
    </div>

    <div class="item third-slide active">
     
      <img src="slide3.jpg" alt="Third slide">
    </div>
  
	
    <div class="item fourth-slide">
      
      <img src="slide4.jpg" alt="Fourth slide">
    </div>

    <div class="item fifth-slide">
      
      <img src="slide5.jpg" alt="Fifth slide">
    </div>

	</div>


  <a class="left carousel-control " href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
   
  </a>
  <a class="right carousel-control " href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
   
  </a>
</div>
	
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
